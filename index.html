<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ─── Primary Meta ─── -->
    <title>Jonathon Wilson | Senior Software Engineer</title>
    <meta
      name="description"
      content="Senior Software Engineer with 6+ years building reliable distributed systems at enterprise scale. Specializing in React, TypeScript, Go, GCP, and Kubernetes."
    />
    <meta name="author" content="Jonathon Wilson" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0F0F0F" />

    <!--
      TODO: Update the canonical URL and og:url once a domain is confirmed.
      Recommended: https://jonathonwilson.dev or your preferred domain.
    -->
    <link rel="canonical" href="https://jonathonwilson.dev" />

    <!-- ─── Favicon ─── -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />

    <!-- ─── Open Graph (LinkedIn, Slack, Facebook previews) ─── -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jonathonwilson.dev" />
    <meta
      property="og:title"
      content="Jonathon Wilson | Senior Software Engineer"
    />
    <meta
      property="og:description"
      content="Senior Software Engineer with 6+ years building reliable distributed systems at enterprise scale. Specializing in React, TypeScript, Go, GCP, and Kubernetes."
    />
    <!--
      TODO: Create a 1200x630px social share image and place it at
      /public/assets/images/og-image.png before deploying.
    -->
    <meta
      property="og:image"
      content="https://jonathonwilson.dev/assets/images/og-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="Jonathon Wilson — Senior Software Engineer"
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Jonathon Wilson" />

    <!-- ─── Twitter Card ─── -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Jonathon Wilson | Senior Software Engineer"
    />
    <meta
      name="twitter:description"
      content="Senior Software Engineer with 6+ years building reliable distributed systems at enterprise scale. Specializing in React, TypeScript, Go, GCP, and Kubernetes."
    />
    <meta
      name="twitter:image"
      content="https://jonathonwilson.dev/assets/images/og-image.png"
    />
    <meta
      name="twitter:image:alt"
      content="Jonathon Wilson — Senior Software Engineer"
    />

    <!-- ─── JSON-LD Structured Data (rich search results) ─── -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Jonathon Wilson",
        "jobTitle": "Senior Software Engineer",
        "description": "Senior Software Engineer with 6+ years building reliable distributed systems at enterprise scale.",
        "url": "https://jonathonwilson.dev",
        "sameAs": [
          "https://github.com/jonathon-wilson",
          "https://linkedin.com/in/jonathon-wilson"
        ],
        "knowsAbout": [
          "React",
          "TypeScript",
          "Go",
          "Java",
          "Kubernetes",
          "Google Cloud Platform",
          "Distributed Systems",
          "Platform Engineering"
        ]
      }
    </script>

    <!-- ─── Google Fonts: Space Grotesk + Space Mono ─── -->
    <!--
      preconnect: Opens the TCP connection early so font requests are faster.
      fetchpriority="high" on the stylesheet: Hints to browser this is render-blocking.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
      fetchpriority="high"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
